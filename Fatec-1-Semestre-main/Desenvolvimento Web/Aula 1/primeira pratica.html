<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    p {
        text-align: center; /*todos os paragrafos que nao tiverem uma pré definição de classe ou ID ficaram com estas caracteristicas*/
        color: green;
    }
    .center {
        text-align: center;
        color: blue;
    }
    #para1 {
        text-align: center;
        color: gray;
    }
    </style>
</head>
<body>
    <p>Todos os paragrafos são formados</p>
    <p id="para1">Formatado pelo ID</p>
    <p class="center">Formatado pela classe</p>
</body>
</html>
